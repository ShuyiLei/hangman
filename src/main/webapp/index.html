<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>The hang-man!</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div id="main">
	<div>
		<h1>The hang-man!</h1>
		<h3>Press space to start a new game</h2>
		
	</div>
	<div id="imagediv">
		<div id="leftpane">
			<p class="tabletitle">This session</p>
			<table>
				<tr>
					<th>Wins</th>
					<td id="lw"> </td>
				</tr>
				<tr>
					<th>Losts</th>
					<td id="ll"> </td>
				</tr>
			</table>
			<p class="tabletitle">Global</p>
			<table>
				<tr>
					<th>Wins</th>
					<td id="gw"> </td>
				</tr>
				<tr>
					<th>Losts</th>
					<td id="gl"> </td>
				</tr>
			</table>
		</div>
		<img src="resources/0.png" id="mainimg" />
		<div id="rightpane">
			<p class="tabletitle">Wrong Guesses</p>
			<div class="historypane">
				<table id="his_tab1">
					<tr>
						<th>#</th>
						<th>Guess</th>
					</tr>
				</table>
			</div>
			<div class="historypane">
				<table id="his_tab2">
					<tr>
						<th>#</th>
						<th>Guess</th>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div>
		<h3 id="info"><span id="info1">info</span><span id="info2">info</span></h2>
	</div>
    <div id="word">
    </div>
</div>
</body>
</html>
